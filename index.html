<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>TOP Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>

  </head>

  <body>


    

    <div class="container">
      <div>
        <button onclick="addBookToLibrary()">NEW BOOK</button>
        <br>
        <br>
        <form >
          <fieldset>
            <legend>Personalia:</legend>
            <div class="input-container">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
              </div>
              <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
              </div>
              <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="ex: 350">
              </div>
              <div>
                <label for="read">Read Already?</label>
                <input type="checkbox" id="read" name="read">
              </div>
            </div>
            <br>
            <input type="button" id="addBook" name="addBook" value="Add book">
          </fieldset>
        </form>
      </div>
      <div class="main-content">
      
      </div>
    </div>
  

    <br>



    
  </body>

</html>
