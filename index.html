<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>TOP Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>

  </head>

  <body>


    

    <div class="container">
      <div>
        <button onclick="displayAddBookForm()">NEW BOOK</button>
        <br>
        <br>
        <form class="book-form">
          <fieldset>
            <legend>New Book</legend>
            <div class="input-container">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
              </div>
              <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="ex: 350" required>
              </div>
              <div>
                <label for="read">Read Already?</label>
                <input type="checkbox" id="read" name="read">
              </div>
            </div>
            <br>
            <input type="submit" id="btn-add-book" name="btn-add-book" value="Add book">
            <input type="reset" value = Reset>
          </fieldset>
        </form>
      </div>
      <div class="main-content">
      
      </div>
    </div>
  

    <br>



  </body>

</html>
